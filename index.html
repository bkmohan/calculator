<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        
        <link href="https://fonts.googleapis.com/css2?family=League+Spartan" rel="stylesheet">
        <link rel="stylesheet" href="./styles.css">
        <script src="./script.js" defer></script>
        <title>Calculator</title>
    </head>

    <body class="theme-strong">
        <div id="calc-body">
            <div id="setting">
                <div class="theme-container">
                    <div class="theme-text">THEME</div>
                    <div class="tri-state-toggle">
                        <ul>
                            <li>1</li>
                            <li>2</li>
                            <li>3</li>
                        </ul>
                        <input id="theme-toggle" type="range" min="1" step="1" max="3"/>
                    </div>
                </div>
            </div>
            <div id="display">
                <div id="display-operand"></div>
                <div id="display-numbers"></div>
            </div>
            <div id="key-container">
                <div class="key number" value="7">7</div>
                <div class="key number" value="8">8</div>
                <div class="key number" value="9">9</div>
                <div class="key" id="del">DEL</div>
                <div class="key number" value="4">4</div>
                <div class="key number" value="5">5</div>
                <div class="key number" value="6">6</div>
                <div class="key operand" value="+">+</div>
                <div class="key number" value="1">1</div>
                <div class="key number" value="2">2</div>
                <div class="key number" value="3">3</div>
                <div class="key operand" value="-">-</div>
                <div class="key" id="dot">.</div>
                <div class="key number" value="0">0</div>
                <div class="key operand" value="/">/</div>
                <div class="key operand" value="x">x</div>
                <div class="key" id="reset">RESET</div>
                <div class="key" id="equal">=</div>
            </div>
        </div>
        
    </body>
</html>
